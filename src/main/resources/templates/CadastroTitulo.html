<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de titulo</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="/images/gft.png" width="300" height="50" class="d-inline-block align-top" alt="GFT"></a>
	</nav>

	<form class="form-horizontal" method="POST" action="/titulos">
	
		<div class="card">
			<div class="card-header">
				<div class="clearfix">
					<h2 class="new-header">Novo título</h2>
					<a class="btn btn-primary new">Voltar
						para pesquisa</a>
				</div>
			</div>
			<div class="card-body card-bordered">
				<div class="form-group row ">
					<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" name="descricao">
					</div>
				</div>
				<div class="form-group row">
					<label for="dataVencimento" class="col-sm-2 col-form-label">Data
						de Vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
					</div>
				</div>

				<div class="form-group row ">
					<label class="col-sm-2 col-form-label">Valor</label>
					<div class="col-sm-2 ">
						<input type="text" class="form-control" id="valor" name="valor">
					</div>
				</div>
				<div class="form-group row">
					<label for="status" class="col-sm-2 col-form-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status" id="status">
							<option value="PENDENTE">Pendente</option>
							<option value="RECEBIDO">Recebido</option>
						</select>
					</div>
				</div>
				<div class="offset-sm-2">
					<div class="col-sm-3 ">
						<button type="submit" class="btn btn-primary col-sm-6 ">Salvar</button>

					</div>
				</div>

			</div>
		</div>
	
	</form>

</body>
</html>
