<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de titulo</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.standalone.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet"/>

</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> <img src="/images/gft.png" width="300" height="50"
                                           class="d-inline-block align-top" alt="GFT"></a>
</nav>

<form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}">

    <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
        <span th:text="${mensagem}"></span>
    </div>

    <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
        <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="clearfix">
                <h3 class="new-header">Novo título</h3>
                <a class="btn btn-primary neww" href="/titulos">Voltar
                    para pesquisa de títulos</a>
            </div>
        </div>

        <div class="card-body card-bordered">
            <input type="hidden" th:field="*{codigo}"/>
            <div class="form-group row ">
                <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="descricao" th:field="*{descricao}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="dataVencimento" class="col-sm-2 col-form-label">Data
                    de Vencimento</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="dataVencimento" th:field="*{dataVencimento}"
                        data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
                        data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" autocomplete="off"/>
                </div>
            </div>

            <div class="form-group row ">
                <label class="col-sm-2 col-form-label">Valor</label>
                <div class="col-sm-2 ">
                    <input type="text" class="form-control" id="valor" th:field="*{valor}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-sm-2 col-form-label">Status</label>

                <div class="col-sm-2">
                    <select class="form-control" name="status" id="status">
                        <option th:each="status : ${todosStatusTitulo}" th:value="${status}"
                                th:text="${status.descricao}"></option>
                    </select>
                </div>
            </div>
            <div class="offset-sm-2">
                <div class="col-sm-3 ">
                    <button type="submit" class="btn btn-primary col-sm-6 ">Salvar</button>
                </div>
            </div>
        </div>
    </div>

</form>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/bootstrap-datepicker.pt-BR.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.pt-BR.min.js"></script>

</body>
</html>
